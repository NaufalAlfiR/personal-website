<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kalkulator Multifungsi Interaktif</title>
		<link rel="stylesheet" href="kalkulator.css" />
		<link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
	</head>
	<body>
		<div class="container">
			<main style="width: 100%">
				<header>
					<h1 class="soft-title">Kalkulator Multifungsi Interaktif</h1>
					<p class="subtitle">Alat bantu hitung modern Anda</p>
				</header>

				<div class="menu-grid">
					<button
						class="menu-card orange-card"
						id="btn-kalkulator"
						onclick="showMenu('kalkulator')"
					>
						<div class="icon-wrapper">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M9 7h6m0 10v-3m-3 3h3m-3-10h.01M9 17h.01M12 17h.01M15 17h.01M9 14h.01M12 14h.01M15 14h.01M9 11h.01M12 11h.01M15 11h.01M12 4a1 1 0 011 1v1h2a1 1 0 011 1v14a1 1 0 01-1 1H7a1 1 0 01-1-1V7a1 1 0 011-1h2V5a1 1 0 011-1z"
								/>
							</svg>
						</div>
						<h3>[1] Kalkulator</h3>
						<p>Lakukan berbagai operasi matematika dari dasar hingga ilmiah.</p>
					</button>
					<button
						class="menu-card pink-card"
						id="btn-trapesium"
						onclick="showMenu('trapesium')"
					>
						<div class="icon-wrapper">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M4 18h16M5.333 6h13.334L20 18H4L5.333 6z"
								/>
							</svg>
						</div>
						<h3>[2] Luas Trapesium</h3>
						<p>Hitung luas bangun datar trapesium dengan mudah dan cepat.</p>
					</button>
					<button
						class="menu-card red-card"
						id="btn-deret"
						onclick="showMenu('deret')"
					>
						<div class="icon-wrapper">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 011-1h1a2 2 0 100-4H7a1 1 0 01-1-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"
								/>
							</svg>
						</div>
						<h3>[3] Deret Bilangan</h3>
						<p>
							Buat deret bilangan aritmatika sesuai parameter yang Anda
							tentukan.
						</p>
					</button>
				</div>

				<div id="content" class="content-box">
					<p class="placeholder-text">
						Pilih salah satu menu di atas untuk memulai.
					</p>
				</div>
			</main>
		</div>

		<footer>
			<p>&copy; 2025 Website Pribadi Naufal Alfi Rabani</p>
		</footer>

		<script src="kalkulator.js"></script>
	</body>
</html>
