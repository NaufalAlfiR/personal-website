<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator - Modern & Stunning</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>

		<link rel="stylesheet" href="quotes.css" />
	</head>
	<body>
		<div class="background-animation">
			<div class="gradient-orb orb-1"></div>
			<div class="gradient-orb orb-2"></div>
			<div class="gradient-orb orb-3"></div>
		</div>

		<div class="container">
			<div class="quote-card">
				<div class="card-header">
					<i class="fas fa-quote-left quote-icon"></i>
					<h1>Kutipan Inspiratif</h1>
				</div>

				<div class="quote-content" id="quoteContent">
					<p class="quote-text" id="quoteText">Memuat kutipan inspiratif...</p>
					<div class="quote-author-wrapper">
						<div class="author-divider"></div>
						<p class="quote-author" id="quoteAuthor"></p>
					</div>
				</div>

				<button class="btn-generate" id="newQuoteBtn">
					<i class="fas fa-sync-alt"></i>
					<span>Kutipan Baru</span>
				</button>

				<div class="card-decorations">
					<div class="decoration decoration-1"></div>
					<div class="decoration decoration-2"></div>
				</div>
			</div>

			<footer class="footer">
				<p>&copy; 2025 Website Pribadi Naufal Alfi Rabani</p>
			</footer>
		</div>

		<script src="quotes.js"></script>
	</body>
</html>
